<div>
  <mat-card>
    <mat-form-field>
      <mat-select placeholder="Please select your camera" [(ngModel)]="currentCamera">
        <mat-option
        *ngFor="let camera of cameras"
        [value]="camera"
        (click)="onSelectCamera(camera)">
          {{camera}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
</div>
<div *ngIf="marsImages" class="card-container">
  <mat-card *ngFor="let marsImage of marsImages" class="card-content">
    <mat-card-header>
      <mat-card-title>{{ marsImage.rover.name}}</mat-card-title>
      <mat-card-subtitle>{{ marsImage.earth_date | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ marsImage.img_src}}" alt="Rover image">
  </mat-card>
</div>
